    <form>
        <table border="1" bgcolor="skyblue" width="100%">
            <tr align="center" id="About">
                <td><label for="First-name">First-name</label>
                    <input type="text" id="First-name" placeholder="Enter your name">
                </td>
                <td><label for="Last-name">Last-name</label>
                    <input type="text" id="Last-name" placeholder="Enter your last name">
                </td>
            </tr>

            <tr align="center">
                <td>
                    <label for="Email-id">Email-id</label>
                    <input type="email" name="" id="Email-id" placeholder="Enter your email id">
                </td>

                <td> <label for="Phone-no">Phone-no</label>
                    <input type="tel" name="" id="Phone-no" placeholder="Enter your phone no">
                </td>
            </tr>
            <tr align="center">
                <td>
                    <label for="City">City</label>
                    <select>
                        <option value="ahmedabad">ahmedabad</option>
                        <option value="surat">surat</option>
                        <option value="mumbai">mumbai</option>
                        <option value="rajsthan">rajsthan</option>
                    </select>
                </td>

                <td>
                    <label for="Gender">Gender</label>
                    <input type="radio" name="" id="Gender">Male
                    <input type="radio" name="" id="Gender">Female
                    <input type="radio" name="" id="Gender">Other
                </td>
            </tr>
        </table>
    </form>
